<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <form action="">
    <!--contact section-->
    <div>
      <!--recipient details-->
      <div>
        <h2>Recipient Details</h2>
        <label for="Recipient name">Full Name</label> <br>
        <input type="text" id="Recipient name"> <br>
        <label for="Recipient Phone number">Phone Number</label> <br>
        <input type="tel" id="Recipient phone number"> <br>
        <label for="Recipient Address">Recipient Address</label> <br>
        <input type="text" id="Recipient Address"> <br> 
      </div>
      <!--sender details-->
      <div>
        <h2>Sender Details</h2>
        <label for="sender-name">Full Name</label> <br>
        <input type="text" id="sender-name">   <br>
        <label for="sender-email">Email</label> <br>
        <input type="email" id="sender-email"> <br>
      </div>
    </div>
    <!--order section-->
    <div>
      <h2>Order</h2>
      <label for="Bouquet-select">Bouquet Type</label> <br>
      <select name="bouqet-type" id="Bouquet-select"><
        <option value="basic">Basic - $24.99 </option>
        <option value="Premium">Premium - $49.99 </option>
        <option value="Premium + Chocolate">Premium + Chocolate - $69.99 </option>
      </select> <br>

      <label for="message-textarea">Message</label> <br>
      <textarea name="message" id="message-textarea" cols="30" rows="10"></textarea> <br>
      <button type="submit">Checkout</button>
    </div>
  </form>
</body>

</html>
